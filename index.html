<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<style>
    body{
        background-color: aqua;
        display: flex;
    }
</style>
<body>

<canvas id="myChart" style="width:100;max-width:600px"></canvas>
<canvas id="myChart1" style="width:100;max-width:600px"></canvas>


<script>
var xValues = ["Italy", "France", "Spain", "USA", "Argentina","Nigeria"];
var yValues = [55, 49, 44, 24, 15,85];
var barColors = ["red", "green","blue","orange","brown","orangered"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "World Wine Production 2023"
    }
  }
});

var xValues = ["Italy", "France", "Spain", "USA", "Argentina","Nigeria"];
var yValues = [55, 49, 44, 24, 15,60];
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145",
  "orangered"
];

new Chart("myChart1", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "World Wide Wine Production 2023"
    }
  }
});
</script>

</body>
</html>
